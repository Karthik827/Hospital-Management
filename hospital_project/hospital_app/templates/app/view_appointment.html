{% extends 'app/index.html' %}

{% block content %}
<div>
    <h2 class="text-center mb-5">Appoitnments List</h2>
    <table id="example" class="table table-primary table-responsive table-hover" style="border: black 2px solid; ">
        <thead class="table-light">
          <tr>
            <th>Appoitnments ID
            </th>
            <th>Doctor
            </th>
            <th>Patient
            </th>
            <th>Date
            </th>
            <th>Time
            </th>
            <th>Delete
            </th>
          </tr>
        </thead>
        <tbody>
            {% for i in doc %}
          <tr class="table-info">
            <td>{{i.id}}
            </td>
            <td>{{i.docter}}
            </td>
            <td>{{i.patient}}
            </td>
            <td>{{i.date}}
            </td>
            <td>{{i.time}}
            </td>
            <td><a href="{% url 'delete_appointment' i.id%}" onclick="return confirm('are you sure you want to delete')" class="btn btn-danger">Delete</a>
            </td>
            {% endfor %}
          </tr>   
        </tbody>
      </table> 
</div>

{% endblock content %}
