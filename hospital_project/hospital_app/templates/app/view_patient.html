{% extends 'app/index.html' %}

{% block content %}
<div>
    <h2 class="text-center mb-5">Patient List</h2>
    <table id="example" class="table table-primary table-responsive table-hover" style="border: black 2px solid; ">
        <thead class="table-light">
          <tr>
            <th>Patient ID
            </th>
            <th>Name
            </th>
            <th>Gender
            </th>
            <th>Mobile
            </th>
            <th>Address
            </th>
            <th>Delete
            </th>
          </tr>
        </thead>
        <tbody>
            {% for i in doc %}
          <tr class="table-info">
            <td>{{i.id}}
            </td>
            <td>{{i.name}}
            </td>
            <td>{{i.gender}}
            </td>
            <td>{{i.mobile}}
            </td>
            <td>{{i.Address}}
            </td>
            <td><a href="{% url 'delete_patient' i.id%}" onclick="return confirm('are you sure you want to delete')" class="btn btn-danger">Delete</a>
            </td>
            {% endfor %}
          </tr>   
        </tbody>
      </table> 
</div>

{% endblock content %}
